<script type="text/javascript">
  $(document).ready(function () {
	$('#search_city').select2({
	  placeholder: 'Введите название услугфи'
	});
	$('#search_street').select2({
	  placeholder: 'Выберите район / ст. метро'
	});
	
	
	var frameHeight = $(window).height();
	
	$(window).resize(function () {
	  
	  if ($(window).width() > 768) {
		$(".top-nav nav").show();
		
	  }
	});
	
	
	$('#mobile_nav').on("click", function () {
	  var n = $('.top-nav nav'),
					 m = $(this),
					 bd = $('body'),
					 bg = $('#mobile_nav');
	  
	  
	  if (n.hasClass("nav-opener")) {
		n.removeClass('nav-opener');
		
		m.removeClass('open');
		bd.removeClass('no-scroll');
		
		
	  } else {
		n.addClass('nav-opener');
		
		m.addClass('open');
		bd.addClass('no-scroll');
		
	  }
	});
	
  });
</script>
